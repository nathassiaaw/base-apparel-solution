<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <header class="img-header">
    <img class="logo" src="images/logo.svg" alt="logo">
  </header>
  <div class="container">
    <div class="img-full">
    </div>
    <main class="message">
      <div class="text">
        <h1><span id="text-color">We're</span><br>coming<br>soon</h1>
       <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>
      <div class="email-input">
        <form class="contact" name="form"> 
        <input type="email" id="email" name="email" placeholder="Email Adress">
        <img src="images/icon-error.svg" class="icon-error" alt="icon-error"/>
        </form>
        <button class="submit" type="submit"><img src="images/icon-arrow.svg" class="icon-btn">
        </button>
        <p class="advice">Please provide a valid email</p>
      </div>
    </main>
  </div>
  <footer>
    <p>Coded by Nathassia</p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
